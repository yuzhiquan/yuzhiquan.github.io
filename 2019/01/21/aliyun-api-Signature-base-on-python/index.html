        <p>最近在写阿里云相关<code>API</code>,看<a href="https://help.aliyun.com/document_detail/27572.html?spm=5176.doc27577.6.112.jzBpJ7" target="_blank" rel="noopener">官方文档</a>，其中比较重要的就是签名机制，为了在<code>SLB</code>和<code>ECS</code>中使用,封装了相关类备用</p>

ine">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#!/usr/bin/env python</span></span><br><span class="line"><span class="comment">#coding: utf-8</span></span><br><span class="line"><span class="comment">#python v2.7.6</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> sys, os</span><br><span class="line"><span class="keyword">import</span> urllib, urllib2</span><br><span class="line"><span class="keyword">import</span> base64</span><br><span class="line"><span class="keyword">import</span> hmac</span><br><span class="line"><span class="keyword">import</span> hashlib</span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line"><span class="keyword">import</span> uuid</span><br><span class="line"><span class="keyword">import</span> json</span><br><span class="line"><span class="keyword">import</span> ConfigParser</span><br><span class="line"></span><br><span class="line">cf = ConfigParser.ConfigParser()</span><br><span class="line">cf.read(<span class="string">'conf.ini'</span>)</span><br><span class="line"></span><br><span class="line">access_key_id = cf.get(<span class="string">"aliyun"</span>, <span class="string">"access_key_id"</span>)</span><br><span class="line">access_key_secret = cf.get(<span class="string">"aliyun"</span>, <span class="string">"access_key_secret"</span>)</span><br><span class="line"></span><br><span class="line">slb_address = cf.get(<span class="string">"aliyun"</span>, <span class="string">"slb_address"</span>)</span><br><span class="line">ecs_address = cf.get(<span class="string">"aliyun"</span>, <span class="string">"ecs_address"</span>)</span><br><span class="line"></span><br><span class="line">slb_api_version = cf.get(<span class="string">"aliyun"</span>, <span class="string">"slb_api_version"</span>)</span><br><span class="line">ecs_api_version = cf.get(<span class="string">"aliyun"</span>, <span class="string">"ecs_api_version"</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">ALIYUN</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, user_params, Host, Version=slb_api_version)</span>:</span></span><br><span class="line">        self.user_params = user_params</span><br><span class="line">        <span class="comment">#self.user_params= &#123;'Action': self.Action, 'LoadBalancerId': self.LoadBalancerId,'BackendServers':self.BackendServers&#125;</span></span><br><span class="line">        self.server_address = Host</span><br><span class="line">        self.version = Version</span><br><span class="line"></span><br><span class="line"><span class="meta">    @staticmethod</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">percent_encode</span><span class="params">(str)</span>:</span></span><br><span class="line">        res = urllib.quote(str.decode(sys.stdin.encoding).encode(<span class="string">'utf8'</span>), <span class="string">''</span>)</span><br><span class="line">        res = res.replace(<span class="string">'+'</span>, <span class="string">'%20'</span>)</span><br><span class="line">        res = res.replace(<span class="string">'\''</span>, <span class="string">'%27'</span>)</span><br><span class="line">        res = res.replace(<span class="string">'\"'</span>, <span class="string">'%22'</span>)</span><br><span class="line">        res = res.replace(<span class="string">'*'</span>, <span class="string">'%2A'</span>)</span><br><span class="line">        res = res.replace(<span class="string">'%7E'</span>, <span class="string">'~'</span>)</span><br><span class="line">        <span class="keyword">return</span> res</span><br><span class="line"></span><br><span class="line"><span class="meta">    @staticmethod</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">compute_signature</span><span class="params">(parameters, access_key_secret)</span>:</span></span><br><span class="line">        sortedParameters = sorted(parameters.items(),</span><br><span class="line">                                  key=<span class="keyword">lambda</span> parameters: parameters[<span class="number">0</span>])</span><br><span class="line">        canonicalizedQueryString = <span class="string">''</span></span><br><span class="line">        <span class="keyword">for</span> (k, v) <span class="keyword">in</span> sortedParameters:</span><br><span class="line">            canonicalizedQueryString += <span class="string">'&amp;'</span> + ALIYUN.percent_encode(</span><br><span class="line">                k) + <span class="string">'='</span> + ALIYUN.percent_encode(str(v))</span><br><span class="line">        stringToSign = <span class="string">'GET&amp;%2F&amp;'</span> + ALIYUN.percent_encode(</span><br><span class="line">            canonicalizedQueryString[<span class="number">1</span>:])</span><br><span class="line">        h = hmac.new(access_key_secret + <span class="string">"&amp;"</span>, stringToSign, sha1)</span><br><span class="line">        signature = base64.encodestring(h.digest()).strip()</span><br><span class="line">        <span class="keyword">return</span> signature</span><br><span class="line"></span><br><span class="line"><span class="meta">    @staticmethod</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">compose_url</span><span class="params">(server_address, user_params, version)</span>:</span></span><br><span class="line">        timestamp = time.strftime(<span class="string">"%Y-%m-%dT%H:%M:%SZ"</span>, time.gmtime())</span><br><span class="line">        parameters = &#123; \</span><br><span class="line">                <span class="string">'Format'</span>        : <span class="string">'JSON'</span>, \</span><br><span class="line">                <span class="string">'Version'</span>       : version, \</span><br><span class="line">                <span class="string">'AccessKeyId'</span>   : access_key_id, \</span><br><span class="line">                <span class="string">'SignatureVersion'</span>  : <span class="string">'1.0'</span>, \</span><br><span class="line">                <span class="string">'SignatureMethod'</span>   : <span class="string">'HMAC-SHA1'</span>, \</span><br><span class="line">                <span class="string">'SignatureNonce'</span>    : str(uuid.uuid1()), \</span><br><span class="line">                <span class="string">'TimeStamp'</span>         : timestamp, \</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">for</span> key <span class="keyword">in</span> user_params.keys():</span><br><span class="line">            parameters[key] = user_params[key]</span><br><span class="line">        signature = ALIYUN.compute_signature(parameters, access_key_secret)</span><br><span class="line">        parameters[<span class="string">'Signature'</span>] = signature</span><br><span class="line">        url = server_address + <span class="string">"/?"</span> + urllib.urlencode(parameters)</span><br><span class="line">        <span class="keyword">print</span> url</span><br><span class="line">        <span class="keyword">return</span> url</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">make_request</span><span class="params">(self, quiet=False)</span>:</span></span><br><span class="line">        url = ALIYUN.compose_url(self.server_address, self.user_params,</span><br><span class="line">                                 self.version)</span><br><span class="line">        request = urllib2.Request(url)</span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            conn = urllib2.urlopen(request)</span><br><span class="line">            response = conn.read()</span><br><span class="line">        <span class="keyword">except</span> urllib2.HTTPError, e:</span><br><span class="line">            print(e.read().strip())</span><br><span class="line">            <span class="keyword">raise</span> SystemExit(e)</span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            obj = json.loads(response)</span><br><span class="line">            <span class="keyword">if</span> quiet:</span><br><span class="line">                <span class="keyword">return</span> obj</span><br><span class="line">        <span class="keyword">except</span> ValueError, e:</span><br><span class="line">            <span class="keyword">raise</span> SystemExit(e)</span><br><span class="line">        json.dump(obj, sys.stdout, sort_keys=<span class="literal">True</span>, indent=<span class="number">2</span>)</span><br><span class="line">        sys.stdout.write(<span class="string">'\n'</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</span><br><span class="line">    testAdd=ALIYUN( \</span><br><span class="line">            &#123;<span class="string">'Action'</span>:<span class="string">'AddBackendServers'</span>,\</span><br><span class="line">            <span class="string">'LoadBalancerId'</span>:<span class="string">'139a00604ad-cn-east-hangzhou-01'</span>,\</span><br><span class="line">            <span class="string">'BackendServers'</span>:[&#123;<span class="string">"ServerId"</span>:<span class="string">"vm-233"</span>,<span class="string">"Weight"</span>:<span class="string">"0"</span>&#125;,&#123;<span class="string">"ServerId"</span>:<span class="string">"vm-234"</span>,<span class="string">"Weight"</span>:<span class="string">"0"</span>&#125;]\</span><br><span class="line">            &#125;,slb_address</span><br><span class="line">            )</span><br><span class="line">    testRemove=ALIYUN( \</span><br><span class="line">            &#123;</span><br><span class="line">            <span class="string">'Action'</span>:<span class="string">'RemoveBackendServers'</span>,\</span><br><span class="line">            <span class="string">'LoadBalancerId'</span>:<span class="string">'139a00604ad-cn-east-hangzhou-01'</span>,\</span><br><span class="line">            <span class="string">'BackendServers'</span>:[<span class="string">" vm-233"</span>,<span class="string">" vm-234"</span>]\</span><br><span class="line">            &#125;,slb_address</span><br><span class="line">            )</span><br><span class="line">    testSet=ALIYUN( \</span><br><span class="line">            &#123;</span><br><span class="line">            <span class="string">'Action'</span>:<span class="string">'SetBackendServers'</span>,\</span><br><span class="line">            <span class="string">'LoadBalancerId'</span>:<span class="string">'139a00604ad-cn-east-hangzhou-01'</span>,\</span><br><span class="line">            <span class="string">'BackendServers'</span>:[&#123;<span class="string">"ServerId"</span>:<span class="string">"vm-233"</span>,<span class="string">"Weight"</span>:<span class="string">"0"</span>&#125;,&#123;<span class="string">"ServerId"</span>:<span class="string">"vm-234"</span>,<span class="string">"Weight"</span>:<span class="string">"0"</span>&#125;]\</span><br><span class="line">            &#125;,slb_address</span><br><span class="line">            )</span><br><span class="line">    testEcs=ALIYUN( \</span><br><span class="line">            &#123;</span><br><span class="line">            <span class="string">'Action'</span>:<span class="string">'DescribeInstances'</span>,\</span><br><span class="line">            <span class="string">'RegionId'</span>:<span class="string">'cn-hangzhou'</span>,\</span><br><span class="line">            &#125;,ecs_address,</span><br><span class="line">            Version=ecs_api_version</span><br><span class="line">            )</span><br><span class="line">    testSLBd = ALIYUN(&#123;<span class="string">'Action'</span>: <span class="string">'DescribeRegions'</span>&#125;, slb_address)</span><br><span class="line">    testSLBd1 = ALIYUN(</span><br><span class="line">        &#123;<span class="string">'Action'</span>: <span class="string">'DescribeLoadBalancers'</span>,</span><br><span class="line">         <span class="string">'RegionId'</span>: <span class="string">'cn-hangzhou'</span>&#125;, slb_address)</span><br><span class="line">    testSLBd2 = ALIYUN(</span><br><span class="line">        &#123;<span class="string">'Action'</span>: <span class="string">'DescribeLoadBalancers'</span>,</span><br><span class="line">         <span class="string">'RegionId'</span>: <span class="string">'cn-beijing'</span>&#125;, slb_address)</span><br><span class="line">    testSLBd.make_request()</span><br><span class="line">    testSLBd1.make_request()</span><br><span class="line">    <span class="keyword">print</span> testSLBd2.make_request(quiet=<span class="literal">True</span>)</span><br></pre></td></tr></table></figure>
